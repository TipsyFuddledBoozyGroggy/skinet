<app-header></app-header>
<div class="container mt-6">
    <h2 class="text-3xl font-bold underline">
        Welcome to {{title}}
    </h2>
    <ul>
        @for(product of products; track product.id){
            <li>
                <h3 class="t">{{product.name}}</h3>
            </li>
        }
    </ul>
</div>
